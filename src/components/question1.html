<h3>function calls</h3>
<body>
<script>
const circle = {
radius: 20,
diameter() {
return this.radius * 2;
},
perimeter: () => 2 * Math.PI * this.radius,
};
console.log(circle.radius);
console.log(circle.perimeter());
console.log(circle.diameter());
</script>
