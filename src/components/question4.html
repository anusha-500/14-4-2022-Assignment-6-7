<!DOCTYPE html>
<html>
<h3>assignment-7</h3>
<h1>Question-4</h1>
<h3>check whether an input is an array or not</h3>
<body>
<script>
var is_array = function(input) {
if (toString.call(input) === "[object Array]")
return true;
return false;
};
console.log(is_array('Anusha'));
console.log(is_array([1, 2, 4, 0]));
</script>
</body>
</html>
